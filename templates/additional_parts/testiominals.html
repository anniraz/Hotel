<section class="testimonials">
    <div class="background bg-img bg-fixed section-padding pb-0" data-background="{{about.photo.url}}" data-overlay-dark="3">
        <div class="container">
            <div class="row">
                <p class="text-start"><a href="{% url 'reviews' %}"><button style="color: white;border: 10px;">Добавить отзыв</button> </a></p>
                <div class="col-md-8 offset-md-2">
                    
                    <div class="testimonials-box">
                        <div class="head-box">
                            <h6>Testimonials</h6>
                            <h4>What Client's Say?</h4>
                            <div class="line"></div>
                        </div>
                        <div class="owl-carousel owl-theme">
                            {% for i in review %}
                            <div class="item"> 
                                <span class="quote"><img src="img/quot.png" alt=""></span>
                                <p>{{i.text}}</p>
                                <div class="info">
                                    <div class="author-img"> <img src="img/team/4.jpg" alt=""> </div>
                                    <div class="cont"> 
                                       <span>
                                           <i class="star-rating"></i>
                                           <i class="star-rating"></i>
                                           <i class="star-rating"></i>
                                           <i class="star-rating"></i>
                                           <i class="star-rating"></i>
                                        </span>
                                        <h6>{{i.full_name}}</h6> 
                                        <span>Guest review</span>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
